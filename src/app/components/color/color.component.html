
<h1>Generate Color Schemes</h1>

<div>
  <label for=""></label>
  <input
    type="number"
    [(ngModel)]="numberOfSwatches"
    placeholder="3"
  >
</div>
<button (click)="createColorSwatches(numberOfSwatches)">Create new swatches</button>

<div *ngIf="swatches.length > 0">
  <color-swatch
  *ngFor="let swatch of swatches"
  [swatch]="swatch"></color-swatch>
</div>
